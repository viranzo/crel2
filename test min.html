<!DOCTYPE html>
<html>
<head>
<style>
    div{
        border:1px solid red;
    }
    span{
        border:1px solid green;
    }
    a{
        border:1px solid blue;
    }
    .someClass{
        border:1px solid purple;
    }
</style>
<script src="crel2.min.js"></script>
</head>
<body>
	<script>
	
		document.body.appendChild(
			crel2('section',
				crel2('h1', "A title"),
				crel2('h2', "A sub title"),
				crel2('br'),
				crel2('button', ["class", "things"], "THING1"),
				crel2('button', ["class", "things"], "THING2"),
				crel2('button', ["class", "things"], "THING3"),
				crel2('button', ["class", "things"], "THING4"),
				crel2('button', ["class", "things"], "THING5"),
				crel2('button', ["class", "things"], "THING6"),
				crel2('span', ["class", "majigger"],
					crel2('a', ["href", "http://www.google.com"], "A link")
				), "Blady bla bla, some text and that.",
				crel2('table', ["id", "initialtests"],
					crel2('thead',
						crel2('tr',
							crel2('th', "Column header"),
							crel2('th', "another one"),
							crel2('th', "AND ANOTHER"),
							crel2('th', "OMG SO MANY COLUMN HEADERS")
						)
					),
					crel2('tbody',
						crel2('tr',
							crel2('td', "1"),
							crel2('td', "2"),
							crel2('td', "3"),
							crel2('td', "4")
						)
					)
				),
				textarea = crel2('textarea', ['cols', 20, 'rows', 20, 'test', [1,2,3]]),
				crel2('div', ['onclick', function(){alert('it works!')}], 'click me!')
			)
		);
	</script>
</body>
</html>
